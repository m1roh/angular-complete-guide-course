<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success new-recipe-btn" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
      [index]="recipe.id"
    >
    </app-recipe-item>
  </div>
</div>
