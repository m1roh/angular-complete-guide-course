<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr>
    <ul class="list-group" style="list-style: none">
      <li
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
      >
        <a  class="list-group-item">
          {{ ingredient.name }} ({{ ingredient.amount }})
        </a>
      </li>
    </ul>
  </div>
</div>
